<!--SEGUIMIENTO Y DESPACHO-->
<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

    <title>Ordenes</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'app/images/agregar.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Slysheet -->
    <link rel="stylesheet" href="{% static 'app/css/me.css' %}">

</head>

<body>

    <nav class="navbar navbar-light bg-light fw-bold">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index-log' %}">
                <img src="{% static 'app/images/logo-removebg-preview.png' %}" alt="" width="40" height="34"
                    class="d-inline-block align-text-top">
                Fundacion COG
            </a>
        </div>
    </nav>

    <div class="container mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <!-- Parte derecha del container -->
            <div class="col p-5 rounded-end">
                <div class="text-end">
                    <a href="{% url 'index-log' %}"><img src="{% static 'app/images/logo.png' %}" width="48" alt=""></a>
                </div>

                <h2 class="fw-bold text-center py-5">Listado de productos</h2>

                <div class="table-responsive">
                    <table class="table table-dark table-striped caption-top mx-auto">
                        <caption>Gestión de órdenes</caption>
                        <thead>
                            <tr>
                                <div class="my-5">
                                    <td>Código</td>
                                    <td>Artículo</td>
                                    <td>Cantidad</td>
                                    <td>STOCK</td>
                                    <td>Precio</td>
                                    <td>Estado</td>
                                </div>
                            </tr>
                        </thead>

                        <tbody>
                            {% for aux in orden %}
                            <tr class="align-bottom">
                                <td>{{ aux.codigo }}</td>
                                <td>{{ aux.articulos }}</td>
                                <td>{{ aux.cantidad }}</td>
                                <td>{{ aux.total }}</td>
                                <td>{{ aux.estado_pedido }}</td>
                                <td>{{ aux.estado_pedido }}</td>
                                <td><select name="estados" id="estados" onChange="ChangeStatus({{ aux.codigo }})">

                                    {% for status in estados %}
                                        {% if status.estado == aux.estado_pedido %}
                                        <option value="{{ status.estado }}" selected>{{ status.estado }}</option>
                                        {% else %}
                                        <option value="{{ status.estado }}" selected>{{ status.estado }}</option>
                                        {% endif %}
                                    {% endfor %}

                                </select></td>
                            </tr>

                            <script type="text/javascript">
                                function ChangeStatus() {
                                    var status = document.getElementById('estados').value;
                                    var order = document.getElementById('codigoOrden').value;
                                    console.log(status)
                                    console.log(order)
                                }
                            </script>

                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="a
        nonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
