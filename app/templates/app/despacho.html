<!--SEGUIMIENTO Y DESPACHO-->
<!DOCTYPE html>
<html lang="en">

{% extends 'app/base-3.html' %}

{% load static %}

<head>

    <title>Despacho</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'app/images/despacho.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Slysheet -->
    <link rel="stylesheet" href="{% static 'app/css/me.css' %}">

    <style>
        .bg {
            background-image: url({% static 'app/images/despacho_bg.png' %});
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body>

    {% block navbar %}
    <a class="navbar-brand" href="{% url 'index-log' %}">
        <img src="{% static 'app/images/logo-removebg-preview.png' %}" alt="" width="40" height="34"
            class="d-inline-block align-text-top">
        Fundacion COG
    </a>
    {% endblock %}


    {% block content %}
    <!-- Parte izquierda del container -->
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
        </div>

        <!-- Parte derecha del container -->
        <div class="col p-5 rounded-end">
            <div class="text-end">
                <a href="{% url 'index-log' %}"><img src="{% static 'app/images/logo.png' %}" width="48" alt=""></a>
            </div>

            <h2 class="fw-bold text-center py-5">Despacho</h2>

            <!-- Login -->
            <form action="#">
                <div>
                    <p>Región</p>
                </div>
                <select class="form-select">
                    <option>Seleccione su región</option>
                    <option>Región Metropolitana</option>
                    <option>Maule</option>
                    <option>Valparaíso</option>
                    <option>Viña del Mar</option>
                    <option>Biobío</option>
                </select>
                <div class="mt-4">
                    <label for="text" class="form-label">Dirección del hogar</label>
                    <input type="text" class="form-control" name="text" placeholder="Elqui #348">
                </div>
                <div class="mt-4">
                    <label for="telephone" class="form-label">Número de celular</label>
                    <input type="tel" class="form-control" name="text" placeholder="+569 30023500">
                </div>
                <div class="mt-4">
                    <label for="text" class="form-label">Código postal</label>
                    <input type="number" class="form-control" name="number" placeholder="8320000">
                </div>

                <!-- Para que el botón se expanda al ancho de la pagina -->
                <div class="container w-100 my-5">
                    <div class="row text-center mb-3">
                        <div class="col-12">
                            Seleccione método de despacho
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-dark w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="{% static 'app/images/online-shopping-removebg-preview.png' %}"
                                            width="38" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Retiro en tienda
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-dark w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="{% static 'app/images/delivery-removebg-preview (1).png' %}"
                                            width="38" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Delivery
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-grid mt-5">
                    <a href="{% url 'historial' %}" class="btn btn-dark">Confirmar compra</a>
                </div>

            </form>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
