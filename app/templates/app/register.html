<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

    <title>Registro de usuario</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="{% static 'app/images/loggin.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .bg{
            background-image: url({% static 'app/images/logo-icon2.png' %});
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
    
</head>
<body>

    <div class="container w-75 mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col p-5 rounded-end">
              <div class="text-end">
                  <a href="{% url 'home' %}"><img src="{% static 'app/images/logo.png' %}" width="48" alt=""></a>
              </div>  

              <h2 class="fw-bold text-center py-5">¿Nuevo usuario?</h2>

              <!-- Login -->
              <form action="#">
                  <div class="mb-4">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="email" placeholder="k.hills@gmail.com">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="Contraseña">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="Repetir contraseña">
                  </div>

                  <!-- Para que el botón se expanda al ancho de la pagina -->
                  <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary">Crear cuenta</a>
                  </div>

              </form>

              <!-- Login con redes sociales -->
              <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12 mb-1">
                        Iniciar sesión con
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="{% static 'app/images/fb-icon.png' %}" width="32" alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Facebook
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="{% static 'app/images/google-icon.png' %}" width="32" alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Google
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>  

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
