<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

    <title>Pago exitoso</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'app/images/agregar.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">


</head>

<body>

    <nav class="navbar navbar-light bg-light fw-bold">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index-log' %}">
                <img src="{% static 'app/images/logo-removebg-preview.png' %}" alt="" width="40" height="34"
                    class="d-inline-block align-text-top">
                Fundacion COG
            </a>
        </div>
    </nav>

    <div class="container mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <!-- Parte derecha del container -->
            <div class="col p-5 rounded-end">
                <div class="text-end">
                    <a href="{% url 'index-log' %}"><img src="{% static 'app/images/logo.png' %}" width="48" alt=""></a>
                </div>

                <h1 class="text-center py-5">Â¡Producto comprado correctamente!</h1>

                <div class="text-center">
                    <img src="{% static 'app/images/success.png' %}" class="img-fluid" alt="" width="210" height="200">
                </div>

                {% for aux in listaCarro %}
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ aux.imagen.url }}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ aux.nombre_producto }}</h5>
                                <p class="card-text">{{ aux.precio }}</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

                <div class="mt-5">
                    <a href="{% url 'index-log' %}" class="btn btn-dark btn-lg px-5">Volver a la tienda</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="a
        nonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
