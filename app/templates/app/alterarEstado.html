<!DOCTYPE html>
<html lang="es">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar estado orden</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/201353bdaf.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <!-- Parte derecha del container -->
            <div class="col p-5 rounded-end">
                <div class="text-end">
                    <a href="{% url 'index-log' %}"><img src="{% static 'app/images/logo.png' %}" width="80" alt=""></a>
                </div>

                <h1 class="text-center">Administraci√≥n de pedidos</h1>

                <div class="text-center">
                    <img src="{% static 'app/images/adm.png' %}" class="img-fluid" alt="" width="600" height="100">
                </div>

                <hr class="my-5">

                <h3 class="text-center mb-3">Cambiar el estado de una orden</h3>

                <style>
                    .square-box {
                        max-width: 500px;
                        min-height: 500px;

                    }
                </style>

                <div class="container square-box d-flex justify-content-center mt-3">
                    <div>
                        <p>Seleccione el nuevo estado para: <span class="fw-bold mt-3 fs-5"
                                style="color: rgb(0, 0, 131);">Orden #{{orden.codigo}}</span></p>

                        <form action="/alterarEstado/{{orden.codigo}}/" method="POST">

                            {% csrf_token %}

                            <div class="form-group">
                                <label for="estados" class="mb-3">Estado</label>
                                <select class="form-control" id="estados" name="estados">
                                    {% for estado in estados %}
                                    {% if estado.estado == orden.estado_pedido %}           
                                    <option value="{{estado.estado}}" selected> {{estado.estado}} </option>
                                    {% else %}
                                    <option value="{{estado.estado}}"> {{estado.estado}} </option>
                                    {% endif %}
                                    {% endfor %}
                                </select>

                                <div>
                                    <button type="submit"
                                        class="d-flex justify-content-center btn btn-primary btn-lg mx-auto mt-3"><i
                                            class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                </div>
                        </form>
                    </div>
                </div>

                <hr class="my-5">

            </div>
        </div>
    </div>

    <style>
        .boton {
            display: block;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="a
      nonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/201353bdaf.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
