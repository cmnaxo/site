<!DOCTYPE html>
<html lang="en">

{% extends 'app/base-3.html' %}

{% load static %}

<head>

    <title>Donaciones</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'app/images/donate_icon.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Slysheet -->
    <link rel="stylesheet" href="{% static 'app/css/me.css' %}">

    <style>
        .bg {
            background-image: url({% static 'app/images/donations.jpg' %});
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body>

    {% block navbar %}
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index-log' %}">
            <img src="{% static 'app/images/logo-removebg-preview.png' %}" alt="" width="40" height="34"
                class="d-inline-block align-text-top">
            Fundacion COG
        </a>
    </div>
    {% endblock %}

    {% block content %}
    <!-- Imagen y metodos de pago -->
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
        </div>
        <div class="col p-5 rounded-end">
            <div class="text-end">
                <a href="{% url 'index-log' %}"><img src="{% static 'app/images/logo.png' %}" width="48" alt=""></a>
            </div>
            <div>
                <h2 class="fw-bold text-center">Donaciones</h2>
            </div>
            <!-- Metodos de pago donacion -->
            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12 mb-1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-outline-dark w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="{% static 'app/images/paypal.png' %}" width="32" alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Pay Pal
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-12 my-4">
                        <button class="btn btn-outline-dark w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="{% static 'app/images/webpay.png' %}" width="32" alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Webpay
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-outline-dark w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="{% static 'app/images/credit_card-removebg-preview.png' %}" width="32"
                                        alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Tarjeta de Cr√©dito
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-12 my-4">
                        <button class="btn btn-outline-dark w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="{% static 'app/images/giftcard_png.webp' %}" width="32" alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Giftcard
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
